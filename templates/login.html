<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Chat - Login</title>
    <style>
        /* Your CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lucida Console', Monaco, monospace;
            background-color: #000;
            color: #0f0;
            overflow: hidden;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 60px;
            border: 2px solid #0f0;
            border-radius: 10px;
            background-color: #000;
            box-shadow: 0 0 10px #0f0;
        }
        
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #000;
            border: 1px solid #0f0;
            color: #0f0;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #0f0;
            border: none;
            color: #000;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: 'Lucida Console', Monaco, monospace;
        }
        
        input[type="submit"]:hover {
            background-color: #090;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 14px;
            width: 100%;
        }

        .footer a {
            color: #0f0;
            text-decoration: none;
            border-bottom: 1px dashed #0f0;
            transition: border-bottom 0.3s;
        }

        .footer a:hover {
            border-bottom: 1px dashed #090;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Whisper Chat</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Your Username" required>
            <input type="text" id="room-id" placeholder="Enter a custom room-id" required>
            <input type="submit" value="Start Chatting">
        </form>
    </div>
    <div class="footer">
        <p>Powered by <a href="#">Whisper</a> | All rights reserved.</p>
    </div>

    <!-- Include SocketIO JavaScript library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var socket = io.connect('http://' + document.domain + ':' + location.port);

            // When the login form is submitted
            document.getElementById('login-form').onsubmit = function(e) {
                e.preventDefault(); // Prevent form submission

                // Get username and room ID from the form
                var username = document.getElementById('username').value;
                var roomID = document.getElementById('room-id').value;

                // Redirect user to chat page with username and room ID as query parameters
                window.location.href = '/chat?username=' + encodeURIComponent(username) + '&room=' + encodeURIComponent(roomID);
            };
        });
    </script>
</body>
</html>
